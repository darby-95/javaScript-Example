<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naver::Join</title>
  <!-- css -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="header">
    <a href="#">
      <img src="./img/NAVER_CI_Green.png" alt="naver" id="logo">
    </a>
  </div>
  <div id="wrapper">
    <div id="content">
      <!-- ID -->
      <div>
        <h3 class="join_title">
          <label for="id">아이디</label>
        </h3>
        <span class="box int_id">
          <input type="text" id="id" class="int" maxlength="20">
          <span class="step_url">@naver.com</span>
        </span>
        <span class="error_next_box error1">에러 출력</span>
      </div>
      <!-- //ID -->

      <!-- PW1 -->
      <div>
        <h3 class="join_title">
          <label for="pw1">비밀번호</label>
        </h3>
        <span class="box int_pass">
          <input type="text" id="pw1" class="int" maxlength="16">
          <span id="alertTxt">사용불가</span>
          <img src="./img/m_icon_pass.png" alt="비밀번호" id="pw1_img1" class="pwImg">
        </span>
        <span class="error_next_box e2">에러 출력</span>
      </div>
      <!-- //PW1 -->

      <!-- PW2 -->
      <div>
        <h3 class="join_title">
          <label for="pw2">비밀번호 재확인</label>
        </h3>
        <span class="box int_pass_check">
          <input type="text" id="pw2" class="int" maxlength="20">
          <span id="alertTxt">사용불가</span>
          <img src="./img/m_icon_check_disable.png" alt="비밀번호" id="pw2_img1" class="pwImg">
        </span>
        <span class="error_next_box e3">에러 출력</span>
      </div>
      <!-- //PW2 -->

      <!-- NAME -->
      <div>
        <h3 class="join_title">
          <label for="name">이름</label>
        </h3>
        <span class="box int_name">
          <input type="text" id="name" class="int" maxlength="20">
        </span>
        <span class="error_next_box e4"></span>
      </div>
      <!-- //NAME -->

      <!-- BIRTH -->
      <div>
        <h3 class="join-title">
          <label for="yy">생년월일</label>
        </h3>
        <div id="bir-wrap">
          <!-- YY -->
          <div id="bir_yy">
            <div class="box">
              <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4)">
            </div>
          </div>
          <!-- MM -->
          <div id="bir_mm">
            <span class="box">
              <select id="mm" class="sel">
                <option>월</option>
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </span>
          </div>
          <!-- DD -->
          <div id="bir_dd">
            <span class="box">
              <input type="text" id="dd" class="int" maxlength="2" placeholder="일">
            </span>
          </div>
        </div>
        <span class="error_next_box e5">에러출력</span>
      </div>
      <!-- //BIRTH -->

      <!-- GENDER -->
      <div>
        <h3 class="join-title">
          <label for="gender">성별</label>
        </h3>
        <span class="box gender_code">
          <select name="gender" id="gender" class="sel">
            <option>성별</option>
            <option value="M">남자</option>
            <option value="W">여자</option>
          </select>
        </span>
        <span class="error_next_box e6">필수 정보입니다.</span>
      </div>
      <!-- //GENDER -->

      <!-- EMAIL -->
      <div>
        <h3 class="join_title">
          <label for="email">본인확인 이메일 <span class="optional">(선택)</span></label>
        </h3>
        <span class="box int_email">
          <input type="text" id="email" class="int" maxlength="100" placeholder="선택입력">
        </span>
        <span class="error_next_box e7">이메일 주소를 다시 확인해 주세요</span>
      </div>
      <!-- //EMAIL -->

      <!-- MOBILE -->
      <div>
        <h3 class="join_title">
          <label for="phoneNo">휴대전화</span></label>
        </h3>
        <span class="box int_mobile">
          <input type="text" id="phoneNo" class="int" maxlength="100" placeholder="전화번호 입력">
        </span>
        <span class="error_next_box e8">에러 출력</span>
      </div>
      <!-- //MOBILE -->

      <!-- 버튼 -->
      <div class="btn_area">
        <button type="button" id="btnJoin">
           <span>가입하기</span>
        </button>

        
     </div>

    </div>
  </div>
  </div>

  <!-- js -->
  <script src="./js/rex/main.js"></script>
</body>

</html>
