    <h1>Your food is ready!!</h1>

    <!-- gsap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <!-- gsap -->
    <script>
        let tl=gsap.timeline({opacity:0,duration:1});
        tl.from("#bowl1, #bowl2, #shadow",{x:-80,opacity:0,duration:1,ease: "power1.out",})

        tl.from("#kimbob1",{y:-800,opacity:0,duration:1,rotation:50,ease: "bounce.out"},'-=0.4')
        tl.from("#kimbob2",{y:-800,opacity:0,duration:1,rotation:-70,ease: "bounce.out"},'-=0.7')

        tl.from("#stick",{y:'-500%',opacity:0,duration:1,rotation:-60,ease: "steps(12)"},'-=0.7') /* % 사용시 ''로 묶어야 한다. */
        tl.from("#stick2",{y:'-400%',opacity:0,duration:1,rotation:-20,ease: "steps(12)"},'-=0.6')

        tl.from("#circle1",1,{x:'500',opacity:0,ease: "power2.out"},'-=0.7') /* "#circle1",1, 의 1은 duration을 말한다. */
        tl.from("#circle2",1,{x:'450',opacity:0,ease: "power2.out"},'-=0.7')

        tl.from("h1",1,{y:150,opacity:0,ease: "power4.in"},'-=1')

    </script>
