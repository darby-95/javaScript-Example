<html lang="en">

    <link rel="stylesheet" href="./style.css">
    <style>
        .wrap {display: flex; gap: 20px; flex-wrap: wrap; width: 600px; margin: 50px auto;}
        .wrap>div {margin: 0;}

</head>

<body>
    <div class="wrap">
        <div class="하나">하나</div>
        <div class="둘">둘</div>

    <!-- gsap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <!-- script -->
    <script>
        let tl=gsap.timeline();
        tl.from(".wrap>div",1,{opacity:0,stagger:{ // stagger : 하나씩 0.3초 간격으로 나타나라!
            grid:[4,5],
            from:"random",
            amount:1.5, // 애니메이션 처음과 끝의 시간
            // each:0.5, // 0.5초 사이 간격으로 1번이 일어나고 2번이 일어나고 ...... 
        }}) 
    </script>
</body>
